{% extends "base.html" %}

{% block content %}

    <div class="container-fluid shadow-sm rounded" style="background-color: #F0F0F0;">
        <div class="row">
            <div class="col-9">
                <h1>Добавление учеников</h1>
            </div>
        </div>
    </div>

    <br>

    <div class="container-fluid" align="center">
        {% for pupil in pupils %}
            <div class="row shadow-sm rounded">
                <div class="col-9">
                    <h3>{{ pupil.name }} {{ pupil.surname }}</h3>
                </div>

                {% if pupil.id in current_test_pupils %}
                    <div class="col-3 dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ученик добавлен
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <a class="dropdown-item" href="/remove_pupil/{{ test_id }}/{{ pupil.id }}">Удалить</a>
                        </div>
                    </div>
                {% else %}
                    <div class="col-3">
                        <a href="/add_pupils/{{ test_id }}/{{ pupil.id }}" class="btn btn-primary">Добавить</a>
                    </div>
                {% endif %}
            </div>
            <br>
        {% endfor %}
    </div>

{% endblock %}
